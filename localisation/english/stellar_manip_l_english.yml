 stellar_manipulator_0:0 "$gc_mega$$stellar_manipulator$ Construction Site"
 stellar_manipulator_0_DESC:0 "This is the construction site upon which a $stellar_manipulator$ will be constructed, ready to reshape the star below."
 stellar_manipulator_0_MEGASTRUCTURE_DETAILS:0 "$giga_list_category_megastructure$ - $giga_list_category_miscellaneous$\nCan change the class of stars by collecting or consuming £sr_stellar_plasma£ §Y$sr_stellar_plasma$§!\n§LChanges the size of stars for better utilization of scaling megastructures§!"

 stellar_manipulator_1:0 "$stellar_manipulator$"
 stellar_manipulator_1_DESC:0 "A completed stellar manipulator, ready to shape the stars to our will"

 stellar_manipulator_2:0 "Stellar Mass Harvester"
 stellar_manipulator_2_DESC:0 "A structure to extract plasma from the star, reducing it's size in the process"

 stellar_manipulator_3:0 "Stellar Mass Injector"
 stellar_manipulator_3_DESC:0 "A structure to inject plasma into the star, increasing it's size in the process"

 stellar_manipulator_o_1:0 "$stellar_manipulator_1$"
 stellar_manipulator_o_1_DESC:0 "$stellar_manipulator_1_DESC$"

 stellar_manipulator_o_2:0 "$stellar_manipulator_2$"
 stellar_manipulator_o_2_DESC:0 "$stellar_manipulator_2_DESC$"

 stellar_manipulator_off:0 "Disabled $stellar_manipulator_3$"
 stellar_manipulator_off_DESC:0 "This stellar mass injector has been turned off due to lack of plasma and must be restarted"

 stellar_manipulator_on:0 "Restart $stellar_manipulator_3$"
 stellar_manipulator_on_DESC:0 "Restart the injector to resume the process"

 stellar_harvester_off:0 "Disabled Harvester"
 stellar_harvester_off_DESC:0 "A Harvester that has been disabled"

 stellar_harvester_on:0 "Enabled Harvester"
 stellar_harvester_on_DESC:0 "A Harvester that has been re-enabled"

 #Star Printer
 systemcraft_assembler_0:0 "$gc_giga$Systemcraft Assembler Construction Site"
 systemcraft_assembler_0_DESC:0 "This is the construction site upon which Systemcraft Assembler will be constructed"
 systemcraft_assembler_0_MEGASTRUCTURE_DETAILS:0 "$giga_list_category_gigastructure$ - $giga_list_category_celestial_warship$\nUses £sr_stellar_plasma£ §Y$sr_stellar_plasma$§!, £sr_solar_energy£ §YPlanetary Mass§! and £alloys£ §YAlloys§! to fabricate §YSystemcrafts§!. \n$giga_list_removes_system_planets$\n§LAn enormous stellar construct capable of assembling the mightiest crafts.§!"

 systemcraft_assembler_1:0 "Systemcraft Assembler Stellar Ignitor"
 systemcraft_assembler_1_DESC:0 "The heart of the structure, a, for now non-functioning, stellar ignitor that will soon create new stars for a systemcraft"

 systemcraft_assembler_2:0 "Systemcraft Assembler Operational Frame"
 systemcraft_assembler_2_DESC:0 "The frame where the crew, computers and logistical systems needed for the systemcraft assembler will go"

 systemcraft_assembler_3:0 "Systemcraft Assembler Celestial Fabricators"
 systemcraft_assembler_3_DESC:0 "The fabricators that will move enormous amounts of planetary matter to assemble the celestial bodies needed for the Stellar Systemcraft"

 systemcraft_assembler_4:0 "Systemcraft Assembler Colossal Drydock"
 systemcraft_assembler_4_DESC:0 "Extra fabricators to assemble other components needed for the systemcraft such as weapons and thrusters"

 systemcraft_assembler_5:0 "Systemcraft Assembler"
 systemcraft_assembler_5_DESC:0 "A finished Systemcraft Assembler ready to fabricate a Stellar Systemcraft"

 systemcraft_assembler_make_system:0 "Assemble Stellar Systemcraft"
 systemcraft_assembler_make_system_DESC:0 "Builds a Stellar Systemcraft"

 systemcraft_assembler_make_o_system:0 "Assemble Class O Systemcraft"
 systemcraft_assembler_make_o_system_DESC:0 "Builds a massively powerful Class O Stellar Systemcraft"

 #O war system
 requires_standard_o_star_planet_class:0 "Must be built around a class O Star!"

 war_system_o_0:0 "$name_war_system$ Construction Site"
 war_system_o_0_DESC:0 "The construction site for a future $name_war_system$, possibly the largest and most powerful vessel ever built in this galaxy."

 starm_war_system_0:0 "$gc_giga$O Class $name_war_system$ Construction Site"
 starm_war_system_0_DESC:0 "$war_system_o_0_DESC$"
 starm_war_system_0_MEGASTRUCTURE_DETAILS:0 "$giga_list_category_gigastructure$ - $giga_list_category_celestial_warship$\nConverts a §YStar§!, §Y5 Attack Moons§! and §Y4 Behemoth Planetcrafts§! into a §YSystemcraft§!\n$giga_list_removes_system_planets$\n§LA gigantic weaponized star system, possessing tremendous amounts of weaponry." #megalistentry SYSTEMCRAFT
 starm_war_system_0_CONSTRUCTION_INFO_DELAYED:0 "$giga_list_additional_data$ - When destroyed the §YSystemcraft§! will split into its constituent §Y4 Attack Moons§! and §Y5 Behemoth Planetcrafts§!.\n§RWARNING! AVOID PUTTING HULL-REGENERATION COMPONENTS ON THE SYSTEMCRAFT AS IT IS LIKELY TO CAUSE OVERFLOW AND DELETE THE SHIP!§!"

 war_system_o_1:0 "Systemcraft Solar Compressor"
 war_system_o_1_DESC:0 "Two massive gravitocompressors are shrinking down the system's central star and harvesting its energy in order to power the future Systemcraft's powerful weaponry."

 war_system_o_2:0 "Systemcraft Synchronized Planetary Thrusters"
 war_system_o_2_DESC:0 "Powered by the central star, this set of absolutely gigantic thrusters embedded within a large planet and two smaller moons will serve as the Systemcraft's means of propulsion. Do not inhale the exhaust."

 war_system_o_3:0 "Systemcraft Lunar Supports"
 war_system_o_3_DESC:0 "Two smaller celestial bodies supporting massive structural trusses on the side of the Systemcraft in order to reinforce its structural integrity even more."

 war_system_o_4:0 "Systemcraft Celestial Erasers"
 war_system_o_4_DESC:0 "The Systemcraft's Celestial Erasers consist of two $name_war_planet$s attached to the main structure. The star's colossal energy output allows them to field weapons much more powerful than on a typical Planetcraft. These weapons are capable of obliterating basically anything standing in the way of the Systemcraft."

 war_system_o_5:0 "$name_war_system$"
 war_system_o_5_DESC:0 "A completed $name_war_system$, complete with an Ecumenopolis and a smaller world to house most of its population, which serves as the crew."


# Dialogue Events

 # Manipulator events

 #Construction
 stellar_manip.101.name:0 "$stellar_manipulator_0$ Finished"
 stellar_manip.101.desc:0 "We have completed the construction site for a $stellar_manipulator$, soon [From.GetName] will be born anew according to our vision."
 stellar_manip.101.a:0 "Great."

 stellar_manip.102.name:0 "$stellar_manipulator_1$ Finished"
 stellar_manip.102.desc:0 "We have finished the construction of a stellar manipulator in the [From.GetName] system, now we must decide what to do with the star."
 stellar_manip.102.a:0 "Great."

 stellar_manip.103.name:0 "$stellar_manipulator_2$ Finished"
 stellar_manip.103.desc:0 "We have finished the construction of a $stellar_manipulator_2$ in the [From.GetName] system, it will now harvest £sr_stellar_plasma£ §Y$sr_stellar_plasma$§! from the star, decreasing its size in the process."
 stellar_manip.103.a: "Great."
 stellar_manip.103.a.tooltip: "§YThe harvester takes 2 years to finish, this time is doubled when harvesting a O class star."

 stellar_manip.104.name:0 "$stellar_manipulator_3$ Finished"
 stellar_manip.104.desc:0 "We finished building a stellar mass injector in the [From.GetName] system, it will inject plasma into the star and increase it's size.\n§YThe injector takes 2 years to finish, this time is doubled when injecting a B class star."

 #Injector Disabled
 stellar_manip.100.title:0 "Stellar Mass Injectors Disabled"
 stellar_manip.100.desc:0 "Due to lack of £sr_stellar_plasma£ §Ystellar plasma§! our stellar plasma injectors have turned off and must be restarted to continue the process\n§YIf the option to do so is not showing save and load as it breaks sometimes."
 stellar_manip.100.a:0 "We must do so at once!"

 #Finished
 stellar_manip.2001.name:0 "Stellar Harvesting Finished"
 stellar_manip.2001.desc:0 "Our stellar mass harvester in the [From.GetName] system has finished and the star's size has decreased, we recovered some alloys while dismantling the structure"

 stellar_manip.2004.name:0 "Stellar Injecting Finished"
 stellar_manip.2004.desc:0 "Our stellar mass harvester in the [From.GetName] system has finished and the star's size has increased, we recovered some alloys while dismantling the structure"

 #Fully Finished
 stellar_manip.2002.name:0 "Automated Stellar Harvesting Finished"
 stellar_manip.2002.desc:0 "Our stellar mass harvester in the [From.GetName] system has fully finished, the star has been reduced down to a class T, we recovered some alloys while dismantling the structure"

 stellar_manip.2005.name:0 "Automated Stellar Injection Fully Finished"
 stellar_manip.2005.desc:0 "Our stellar mass injector in the [From.GetName] system has fully finished and the star has been increased to a class O, we have recovered some alloys while dismantling the structure"

 #Out of Energy
 stellar_manip.2003.name:0 "Automated Harvester Out of Energy"
 stellar_manip.2003.desc:0 "Our automated stellar harvester in the [From.GetName] system has stopped as we do not have enough energy to continue the process and must be restarted manually"
 stellar_manip.2003.a:0 "We must do so at once"

 stellar_manip.2006.name:0 "Automated Injector Out of Energy"
 stellar_manip.2006.desc:0 "Our automated stellar injector in the [From.GetName] system has stopped as we do not have enough energy to continue the process and must be restarted manually"

 # Star Printer Events

 star_printer.101.name:0 "Systemcraft Assembler Site Constructed"
 star_printer.101.desc:0 "We have begun the construction of a Systemcraft Assembler, once completed this structure will allow us to efficiently build systemcraft without the previous limitations"
 star_printer.101.a:0 "Let us begin."

 star_printer.102.name:0 "Systemcraft Assembler Stellar Ignitor Constructed"
 star_printer.102.desc:0 "A stellar ignitor capable of building a star from scratch has been finished, this structure shall serve as the heart for a systemcraft assembler capable of building the most powerful ship in the galaxy"
 star_printer.102.a:0 "Moving on."

 star_printer.103.name:0 "Systemcraft Assembler Logistical Frame Constructed"
 star_printer.103.desc:0 "With the system obstacles gone and the [FROM.GetName] harvested we are ready to proceed. The central ring of the Systemcraft Assembler has been built and will serve as crew quarters and central logistical system for the structure to make sure everything goes where it needs to go"
 star_printer.103.a:0 "The plasma extracted from the star will be useful."

 star_printer.104.name:0 "Systemcraft Assembler Celestial Fabricators Built"
 star_printer.104.desc:0 "These macrofabricators that will assemble the attack moons and planetcraft needed for the Stellar Systemcraft, the use of a external power source and logistical system can allow modifications to our usual design to be much smaller and cheaper than our usual models"
 star_printer.104.a:0 "Good news!"

 star_printer.105.name:0 "Systemcraft Assembler Drydock"
 star_printer.105.desc:0 "The extra assembly yards have been built, these systems will build extra components needed for the vessel such as thrusters, weapons, computers and others"
 star_printer.105.a:0 "Good, good."

 star_printer.106.name:0 "Systemcraft Assembler Completed"
 star_printer.106.desc:0 "With the massive storage tanks finished we are finally done, a systemcraft assembler has been finished and is now ready to construct vessels. All systemcraft produced by a Systemcraft Assembler are automated and have no need for a crew to be acquired from a planet, they will also benefit from increased defensive and offensive capabilities but at a higher cost and build time"
 star_printer.106.a:0 "Perfect."

 # systemcraft built
 star_printer.1000.name:0 "Systemcraft Assembled"
 star_printer.1000.desc:0 "The impossible has been done! A new stellar systemcraft built from scratch in one single stage now flies under our command, systemcraft produced by a Systemcraft Assembler are automated and will benefit from increased defensive and offensive capabilities."
 star_printer.1000.a:0 "Go forth and conquer"


