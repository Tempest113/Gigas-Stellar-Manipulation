l_english:

# Ascension Perk

 ap_stellar_manipulation:0 "Stellar Manipulation"
 ap_stellar_manipulation_desc:0 "By using the same methods employed by fusion suppressors and star lifters on a much larger scale, we can shape the very stars that light our sky."
 ap_stellar_manip_extra_desc:0 "Allows to change the class of stars via a megastructure once the proper methods are studied"


# Technologies

 tech_gigas_stellar_manip_1:0 "High Energy Plasma Containment"
 tech_gigas_stellar_manip_1_desc:0 "Exploding stars expel a significant amount of high energy plasma that can be collected and used in various scientific endeavours."

 basic_stellar_manip1:0 "§KUnlocks Feature:§! Stellar Plasma Collection"
 basic_stellar_manip1_desc:0 "The ability to collect energetic plasma from stars and store it for future use will open the door to many wonderful possibilities. Supernovae caused by Fusion Suppressors and Star Eaters will provide Stellar Plasma after researching this technology."

 tech_gigas_stellar_manip_2:0 "Heliostructural Reconstitution" #Advanced Stellar Manipulation
 tech_gigas_stellar_manip_2_desc:0 "To shape the very stars to our will we must explore a whole new avenue of research and development."

 advanced_stellar_manip1:0 "§KUnlocks Feature:§! Stellar Manipulation"
 advanced_stellar_manip1_desc:0 "We will reshape even the stars above."

 advanced_stellar_manip2:0 "§KUnlocks Megastructure:§! $stellar_manipulator$"
 advanced_stellar_manip2_desc:0 "A megastructure capable of changing the size and structure of a star through highly advanced Stellar Plasma injection and harvesting techniques"

 tech_stellar_assembler:0 "Mass Stellar Ignition"
 tech_stellar_assembler_desc:0 "Now that we can ignite and build stars from scratch we may be able to incorporate the designs from the celestialcraft fabricators we might be able to build our systemcrafts in a much more efficient manner"

 allow_star_assembly:0 "§RAllows the construction of systemcraft assemblers"
 allow_star_assembly_desc:0 "A gigastructure capable of building a systemcraft in one stage"

 tech_o_class_war_system:0 "Class O Systemcraft"
 tech_o_class_war_system_desc:0 "Class O stars have a massive power output, utilizing one for our systemcrafts can allow them to field much more heavy weaponry"
 allow_o_class_war_system:0 "RAllows for the construction of EO-ClassR Systemcrafts, way more powerful than our regular systemcrafts"


