 stellar_manip_dialogue.17.name: "Systemcraft Assembled"
 stellar_manip_dialogue.17.desc: "The impossible has been done! A new stellar systemcraft built from scratch in one single stage now flies under our command, systemcraft produced by a Systemcraft Assembler are automated and will benefit from increased defensive and offensive capabilities."
 stellar_manip_dialogue.17.a: "Go forth and conquer"


