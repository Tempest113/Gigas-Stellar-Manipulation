 # Star Printer Events

 stellar_manip_dialogue.11.name: "Systemcraft Assembler Site Constructed"
 stellar_manip_dialogue.11.desc: "We have begun the construction of a Systemcraft Assembler, once completed this structure will allow us to efficiently build systemcraft without the previous limitations"
 stellar_manip_dialogue.11.a: "Let us begin."

 stellar_manip_dialogue.12.name: "Systemcraft Assembler Stellar Ignitor Constructed"
 stellar_manip_dialogue.12.desc: "A stellar ignitor capable of building a star from scratch has been finished, this structure shall serve as the heart for a systemcraft assembler capable of building the most powerful ship in the galaxy"
 stellar_manip_dialogue.12.a: "Moving on."

 stellar_manip_dialogue.13.name: "Systemcraft Assembler Logistical Frame Constructed"
 stellar_manip_dialogue.13.desc: "With the system obstacles gone and the [From.GetName] harvested we are ready to proceed. The central ring of the Systemcraft Assembler has been built and will serve as crew quarters and central logistical system for the structure to make sure everything goes where it needs to go"
 stellar_manip_dialogue.13.a: "The plasma extracted from the star will be useful."

 stellar_manip_dialogue.14.name: "Systemcraft Assembler Celestial Fabricators Built"
 stellar_manip_dialogue.14.desc: "These macrofabricators that will assemble the attack moons and planetcraft needed for the Stellar Systemcraft, the use of a external power source and logistical system can allow modifications to our usual design to be much smaller and cheaper than our usual models"
 stellar_manip_dialogue.14.a: "Good news!"

 stellar_manip_dialogue.15.name: "Systemcraft Assembler Drydock"
 stellar_manip_dialogue.15.desc: "The extra assembly yards have been built, these systems will build extra components needed for the vessel such as thrusters, weapons, computers and others"
 stellar_manip_dialogue.15.a: "Good, good."

 stellar_manip_dialogue.16.name: "Systemcraft Assembler Completed"
 stellar_manip_dialogue.16.desc: "With the massive storage tanks finished we are finally done, a systemcraft assembler has been finished and is now ready to construct vessels. All systemcraft produced by a Systemcraft Assembler are automated and have no need for a crew to be acquired from a planet, they will also benefit from increased defensive and offensive capabilities but at a higher cost and build time"
 stellar_manip_dialogue.16.a: "Perfect."

